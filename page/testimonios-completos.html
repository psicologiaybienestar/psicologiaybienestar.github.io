<!DOCTYPE html>
<html lang="es">
<head>

            </div>
            <nav id="menu" class="hidden md:flex space-x-4 text-sm font-semibold">
                <a href="#inicio" class="hover:bg-white/10 hover:rounded py-2 px-3 transition duration-300">Inicio</a>
                <a href="#sobre-nosotros"
                    class="hover:bg-white/10 hover:rounded py-2 px-3 transition duration-300">Sobre Nosotros</a>
                <a href="#servicios"
                    class="hover:bg-white/10 hover:rounded py-2 px-3 transition duration-300">Servicios</a>
                <a href="#equipo" class="hover:bg-white/10 hover:rounded py-2 px-3 transition duration-300">Equipo</a>
                <a href="#contacto"
                    class="hover:bg-white/10 hover:rounded py-2 px-3 transition duration-300">Contacto</a>
            </nav>
            <button id="menu-toggle" class="md:hidden focus:outline-none">
                <svg class="w-6 h-6 fill-current text-white" viewBox="0 0 24 24">
                    <path v-if="!isOpen" fill-rule="evenodd" clip-rule="evenodd"
                        d="M4 6H20V8H4V6ZM4 11H20V13H4V11ZM4 16H20V18H4V16Z" />
                    <path v-if="isOpen" fill-rule="evenodd" clip-rule="evenodd"
                        d="M6.29289 6.29289C6.68342 5.90237 7.31658 5.90237 7.70711 6.29289L12 10.5858L16.2929 6.29289C16.6834 5.90237 17.3166 5.90237 17.7071 6.29289C18.0976 6.68342 18.0976 7.31658 17.7071 7.70711L13.4142 12L17.7071 16.2929C18.0976 16.6834 18.0976 17.3166 17.7071 17.7071C17.3166 18.0976 16.6834 18.0976 16.2929 17.7071L12 13.4142L7.70711 17.7071C7.31658 18.0976 6.68342 18.0976 6.29289 17.7071C5.90237 17.3166 5.90237 16.6834 6.29289 16.2929L10.5858 12L6.29289 7.70711C5.90237 7.31658 5.90237 6.68342 6.29289 6.29289Z" />
                </svg>
            </button>
        </div>

        <div id="mobile-menu" class="md:hidden hidden bg-[#66a6da] px-4 pb-4">
            <a href="#inicio" class="block py-2 hover:text-gray-200">Inicio</a>
            <a href="#sobre-nosotros" class="block py-2 hover:text-gray-200">Sobre Nosotros</a>
            <a href="#servicios" class="block py-2 hover:text-gray-200">Servicios</a>
            <a href="#equipo" class="block py-2 hover:text-gray-200">Equipo</a>
            <a href="#contacto" class="block py-2 hover:text-gray-200">Contacto</a>
        </div>
    </header>

    <div class="container mx-auto py-16">
        <h2 class="text-3xl font-bold text-[#627eff] text-center mb-10">Todos los Comentarios de Nuestros Clientes</h2>
        <div id="all-testimonials-container" class="space-y-6">
            <!-- Todos los testimonios se insertarán aquí con JavaScript -->
        </div>
        <div class="mt-8 text-center">
            <a href="index.html" class="bg-[#627eff] hover:bg-[#53c6e4] text-white px-6 py-3 rounded-lg transition inline-block font-semibold">Volver a la página principal</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-[#66a6da] text-white text-center py-8 mt-12">
        <div class="container mx-auto">
            <p class="font-sego text-sm mb-2">Psicología & Bienestar © 2025. Todos los derechos reservados.</p>
            <!-- Aquí irían tus enlaces a redes sociales u otra información del footer -->
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const googleSheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ9gc0iLBVHnuWopuxijsTupBn_tvZ-B7D3b4WBVZ-meyKF61a8o24Qy1FQ5fxUYL7DaabkkAgILjac/pub?gid=0&single=true&output=csv';
            const allTestimonialsContainer = document.getElementById('all-testimonials-container');

            fetch(googleSheetURL)
                .then(response => response.text())
                .then(csvData => {
                    const rows = csvData.split('\n').map(row => row.trim());
                    if (rows.length <= 1) {
                        allTestimonialsContainer.innerHTML = '<p>No hay testimonios disponibles.</p>';
                        return;
                    }

                    const headers = rows[0].split(',');
                    const nombreIndex = headers.findIndex(header => header.trim() === 'Nombre');
                    const testimonioIndex = headers.findIndex(header => header.trim() === 'Testimonio');

                    if (nombreIndex === -1 || testimonioIndex === -1) {
                        console.error('Las columnas "Nombre" y "Testimonio" no se encontraron en el CSV.');
                        allTestimonialsContainer.innerHTML = '<p class="text-red-500">Error al leer los testimonios.</p>';
                        return;
                    }

                    for (let i = 1; i < rows.length; i++) {
                        const values = rows[i].split(',');
                        if (values.length > nombreIndex && values.length > testimonioIndex) {
                            const nombre = values[nombreIndex].trim();
                            const testimonio = values[testimonioIndex].trim();
                            if (nombre && testimonio) {
                                const testimonioHTML = `
                                    <div class="bg-gray-100 rounded-lg p-6 shadow-md">
                                        <p class="text-gray-700 italic mb-2">${testimonio}</p>
                                        <p class="text-sm font-semibold text-[#627eff]">- ${nombre}</p>
                                    </div>
                                `;
                                allTestimonialsContainer.innerHTML += testimonioHTML;
                            }
                        }
                    }

                    if (allTestimonialsContainer.innerHTML === '') {
                        allTestimonialsContainer.innerHTML = '<p>No hay testimonios disponibles.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error al obtener todos los testimonios desde Google Sheets (CSV):', error);
                    allTestimonialsContainer.innerHTML = '<p class="text-red-500">No se pudieron cargar los testimonios.</p>';
                });
        });
    </script>

</body>
</html>
